<!-- 
ways for selecting elemets for styling in css
1. By type name (tag name) 
   - Example: p, h1, h2, h3, h4, h5, h6, div, span, a, img, etc.
2. By class name    
   - Example: .class-name (for example: .container, .header, .footer, etc.)
   - Note: class name should start with a dot (.) in css           
3. By id name   
   - Example: #id-name (for example: #header, #footer, #main, etc.)
   - Note: id name should start with a hash (#) in css      
4. By attribute name    
   - Example: [attribute-name] (for example: [type], [name], [value], etc.)
   - Note: attribute name should be enclosed in square brackets [] in css
   - Note: attribute name should not start with a dot (.) or hash (#) in css

  N/B THE DIFFRENCE BETWEEN CLASS AND ID IS THAT CLASS CAN BE USED MULTIPLE TIMES IN A PAGE WHILE ID CAN BE USED ONLY ONCE IN A PAGE.
  FOR EXAMPLE: <div class="container"></div> CAN BE USED MULTIPLE TIMES IN A PAGE WHILE <div id="container"></div> CAN BE USED ONLY ONCE IN A PAGE.

5. By attribute value
   - Example: [attribute-name="value"] (for example: [type="text"], [name="username"], [value="submit"], etc.)
   - Note: attribute name and value should be enclosed in square brackets [] in css
   - Note: attribute name and value should not start with a dot (.) or hash (#) in css


-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="products"></section>
    <section class="product1"></section>
    <section class="product1"></section>
    <section class="product1"></section>
    <a href="https://google.com "target ="_blank">google</a>
  </body>
</html>
