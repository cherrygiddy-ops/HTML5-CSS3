<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
</head>
<body>
    <form action="">
        
        <div>
            <input type="radio" name="membership" id="silver" disabled>
            <label for="silver"class="label-inline" >Silver</label>
        </div>
        <div>
            <input type="radio" name="membership" id="gold" checked>
            <label for="gold" class="label-inline">Gold</label>
        </div>
        <div>
            <!-- the use of range slider used for displaying Numerics values -->
            <input type="range" min="0" max="1000" value="90">
        </div>
    </form>
</body>
</html>
