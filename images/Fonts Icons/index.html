<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/178a56f028.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <body>
      <span class="icon">
      <!-- solid style -->
      <i class="fa-solid fa-user fa-4x"></i>
      <i class="fa-solid fa-tachometer-alt fa-4x"></i>
      <i class="fa-solid fa-sitemap fa-4x"></i>
      <i class="fa-solid fa-sale fa-4x"></i>
      <i class="fas fa-envelope fa-4x"></i>
      <i class="fas fa-cogs fa-4x"></i>

      <i class="fas fa-dollar-sign fa-4x"></i> 

    
      <!-- regular style -->
      <i class="fa-regular fa-users"></i>
    
      <!-- light style -->
      <i class="fa-light fa-user"></i>
    
      <!-- thin style -->
      <i class="fa-thin fa-user"></i>
    
      <!-- duotone style -->
      <i class="fa-duotone fa-solid fa-user"></i>
    
      <!-- sharp solid style -->
      <i class="fa-sharp fa-solid fa-user"></i>
    
      <!-- sharp regular style -->
      <i class="fa-sharp fa-regular fa-user"></i>
    
      <!-- sharp light style -->
      <i class="fa-sharp fa-light fa-user"></i>
    
      <!-- sharp thin style -->
      <i class="fa-sharp fa-thin fa-user"></i>
    
      <!-- all new sharp duotone style -->
      <i class="fa-sharp-duotone fa-solid fa-user"></i>
    
      <!--brand icon-->
      <i class="fa-brands fa-github-square"></i>
    </span>
    </body>
  </body>
</html>
